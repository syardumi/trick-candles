<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Room - Trick Candles</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 70px
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href=".">Mos Eisley Cantina - Lightboard</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
        </ul>
        <ul class="nav navbar-nav navbar-right">
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <label>Bedroom Light</label>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" data-outletId="1" data-outletStatus="on" data-outletLocation="bedroom" class="btn btn-default toggleOutlet">On</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" data-outletId="1" data-outletStatus="off" data-outletLocation="bedroom" class="btn btn-default toggleOutlet">Off</button>
      </div>
    </div><br />
    <label>Left Night Table Light</label>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" data-outletId="2" data-outletStatus="on" data-outletLocation="bedroom" class="btn btn-default toggleOutlet">On</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" data-outletId="2" data-outletStatus="off" data-outletLocation="bedroom" class="btn btn-default toggleOutlet">Off</button>
      </div>
    </div>
    <br />
    <label>Right Night Table Light</label>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" data-outletId="3" data-outletStatus="on" data-outletLocation="bedroom" class="btn btn-default toggleOutlet">On</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" data-outletId="3" data-outletStatus="off" data-outletLocation="bedroom" class="btn btn-default toggleOutlet">Off</button>
      </div>
    </div>
    <br /><br /><br />
    <label>Bedtime</label>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" data-outletId="999" data-outletStatus="off" data-outletLocation="bedroom"
          class="btn btn-default toggleOutlet">Off</button>
      </div>
    </div>
  </div>
</body>
<script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="./script.js"></script>

</html>
